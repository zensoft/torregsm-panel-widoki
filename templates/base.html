<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block title %}
        Page Title
      {% endblock %}
    </title>
    <meta name="Description" content="Twoja Deskrypcja Strony Głównej która powinna mieć około 155 znaków">

    <link rel="icon" href="/dist/img/wrench.png"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/dist/css/master.min.css">

</head>

<body>

<div class="wrapper">
  {% include "components/nav.html" %}
  <div id="content" class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
              <button type="button" id="sidebarCollapse" class="navbar-btn">
                  <i class="glyphicon glyphicon-menu-hamburger"></i>
                  <span></span>
                  <span></span>
                  <span></span>
              </button>
          </div>

            <div >
                <ul class="navbar-right list-inline">
                    <li class="list-inline-item p-3"><a href="#">Page</a></li>
                    <li class="list-inline-item p-3"><a href="#">Page</a></li>
                    <li class="list-inline-item p-3"><a href="#">Page</a></li>
                    <li class="list-inline-item p-3"><a href="#">Page</a></li>
                </ul>
            </div>
      </div>
  </nav>
    <div class="container-fluid">
      <div class="row">
        {% block content %}
          zawartość strony
        {% endblock %}
      </div>
    </div>
  </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="/dist/js/jquery.slim.min.js"></script>
<!-- <script src="js/jquery.min.js"></script> -->
<script src="/dist/js/tether.min.js"></script>
<script src="/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
     $(document).ready(function () {
         $('#sidebarCollapse').on('click', function () {
             $('#sidebar').toggleClass('active');
             $(this).toggleClass('active');
         });
     });
 </script>

</body>

</html>
