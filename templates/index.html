<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Moja Strona Główna</title>
    <meta name="Description" content="Twoja Deskrypcja Strony Głównej która powinna mieć około 155 znaków">

    <link rel="icon" href="/img/wrench.png"/>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/dist/css/master.min.css">

</head>

<body>
  <div class="container margin-20">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Lista widoków</th>
          </tr>
        </thead>
        <tbody>
          {% for item in indexData.files %}
            <tr>
              <td>
                <a href="{{ item.link }}">{{ item.name }}</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>

</body>

</html>
